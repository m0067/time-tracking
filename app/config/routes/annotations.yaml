controllers:
    resource: ../../src/Controller/*
    type: annotation
    exclude: ../../src/Controller/{Admin,Api}/

admin:
    resource: ../../src/Controller/Admin/
    type:     annotation
    name_prefix:   admin_
    prefix:   /admin

api:
    resource: ../../src/Controller/Api/
    type:     annotation
    name_prefix:   api_
    prefix:   /api

kernel:
    resource: ../../src/Kernel.php
    type: annotation
